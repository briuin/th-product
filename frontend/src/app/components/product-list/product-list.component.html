<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div
    data-spec="product-item"
    *ngFor="let product of products"
    class="border rounded-lg p-4 shadow-md hover:shadow-lg transition"
  >
    <img
      [src]="apiUrl + '' + product.picture"
      alt="{{ product.name }}"
      class="h-40 w-full object-cover rounded-md"
    />
    <h2 data-spec="product-name" class="text-lg font-bold mt-2">
      {{ product.name }}
    </h2>
    <p data-spec="product-type" class="text-gray-600">{{ product.type }}</p>
    <p data-spec="product-price" class="text-gray-800 font-semibold">
      ${{ product.price }}
    </p>
    <div class="flex justify-between items-center mt-4">
      <button
        data-spec="view-product-detail-button"
        class="text-blue-500"
        [routerLink]="['/product', product.id]"
      >
        View
      </button>
    </div>
  </div>
</div>
