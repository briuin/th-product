<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Product Management</h1>
  <div class="flex justify-between items-center mb-4">
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded-lg"
      (click)="openAddProductModal()"
    >
      Add Product
    </button>
  </div>

  <div class="mb-6 p-4 border rounded-md shadow-md">
    <h2 class="text-lg font-semibold mb-2">Filter by Name</h2>
    <div class="flex items-center gap-4">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
        placeholder="Enter product name"
      />
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
        (click)="applyFilter()"
      >
        Apply
      </button>
      <button
        class="px-4 py-2 bg-gray-300 text-black rounded-lg hover:bg-gray-400"
        (click)="resetFilter()"
      >
        Reset
      </button>
    </div>
  </div>

  <div class="mb-6 flex items-center gap-4">
    <label class="text-sm font-medium">Sort by:</label>
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
      (click)="applySort('price')"
    >
      Price {{ sortBy === 'price' ? (sortDirection === 'asc' ? '↑' : '↓') : '' }}
    </button>
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
      (click)="applySort('type')"
    >
      Type {{ sortBy === 'type' ? (sortDirection === 'asc' ? '↑' : '↓') : '' }}
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let product of filteredProducts"
      class="border rounded-lg p-4 shadow-md hover:shadow-lg transition"
    >
      <img
        [src]="apiUrl + '' + product.picture"
        alt="{{ product.name }}"
        class="h-40 w-full object-cover rounded-md"
      />
      <h2 class="text-lg font-bold mt-2">{{ product.name }}</h2>
      <p class="text-gray-600">{{ product.type }}</p>
      <p class="text-gray-800 font-semibold">${{ product.price }}</p>
      <div class="flex justify-between items-center mt-4">
        <button class="text-blue-500" [routerLink]="['/product', product.id]">
          View
        </button>
      </div>
    </div>
  </div>
</div>

<app-add-product-modal
  *ngIf="showAddModal"
  (onClose)="closeAddProductModal()"
></app-add-product-modal>
