<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Product Management</h1>
    <div class="flex justify-between items-center mb-4">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        (click)="openAddProductModal()"
      >
        Add Product
      </button>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        *ngFor="let product of filteredProducts"
        class="border rounded-lg p-4 shadow-md hover:shadow-lg transition"
      >
        <img
          [src]="product.picture"
          alt="{{ product.name }}"
          class="h-40 w-full object-cover rounded-md"
        />
        <h2 class="text-lg font-bold mt-2">{{ product.name }}</h2>
        <p class="text-gray-600">{{ product.type }}</p>
        <p class="text-gray-800 font-semibold">${{ product.price }}</p>
        <div class="flex justify-between items-center mt-4">
          <button
            class="text-blue-500"
            (click)="viewProduct(product.id!)"
          >
            View
          </button>
          <button
            class="text-green-500"
            (click)="editProduct(product)"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  
  </div>
  
  
  <app-add-product-modal
    *ngIf="showAddModal"
    (onClose)="closeAddProductModal()"
  ></app-add-product-modal>
