<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Product Management</h1>
  <div class="flex justify-between items-center mb-4">
    <button
      data-spec="open-create-product-button"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg"
      (click)="openAddProductModal()"
    >
      Add Product
    </button>
  </div>

  <div class="mb-6 p-4 border rounded-md shadow-md">
    <h2 class="text-lg font-semibold mb-2">Filter by Name</h2>
    <div class="flex items-center gap-4">
      <input
        data-spec="search-input"
        type="text"
        [(ngModel)]="searchQuery"
        class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
        placeholder="Enter product name"
      />
      <button
        data-spec="search-button"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
        (click)="applyFilter()"
      >
        Apply
      </button>
      <button
        data-spec="search-reset-button"
        class="px-4 py-2 bg-gray-300 text-black rounded-lg hover:bg-gray-400"
        (click)="resetFilter()"
      >
        Reset
      </button>
    </div>
  </div>

  <div class="mb-6 flex items-center gap-4">
    <label class="text-sm font-medium">Sort by:</label>
    <button
      data-spec="sort-name-button"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
      (click)="applySort('name')"
    >
      Name {{ sortBy === "name" ? (sortDirection === "asc" ? "↑" : "↓") : "" }}
    </button>
    <button
      data-spec="sort-price-button"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
      (click)="applySort('price')"
    >
      Price
      {{ sortBy === "price" ? (sortDirection === "asc" ? "↑" : "↓") : "" }}
    </button>
    <button
      data-spec="sort-type-button"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
      (click)="applySort('type')"
    >
      Type {{ sortBy === "type" ? (sortDirection === "asc" ? "↑" : "↓") : "" }}
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let product of products$ | async"
      class="product-item border rounded-lg p-4 shadow-md hover:shadow-lg transition"
    >
      <img
        [src]="apiUrl + '' + product.picture"
        alt="{{ product.name }}"
        class="h-40 w-full object-cover rounded-md"
      />
      <h2 data-spec="product-name" class="text-lg font-bold mt-2">
        {{ product.name }}
      </h2>
      <p data-spec="product-type" class="text-gray-600">{{ product.type }}</p>
      <p data-spec="product-price" class="text-gray-800 font-semibold">
        ${{ product.price }}
      </p>
      <div class="flex justify-between items-center mt-4">
        <button
          data-spec="view-product-detail-button"
          class="text-blue-500"
          [routerLink]="['/product', product.id]"
        >
          View
        </button>
      </div>
    </div>
  </div>

  <div class="flex justify-between items-center mt-4">
    <div>
      <label for="limit" class="text-sm font-medium">Items per page:</label>
      <select
        data-spec="items-per-page"
        id="limit"
        [(ngModel)]="itemsPerPage"
        (change)="changeLimit()"
        class="border rounded-md px-2 py-1"
      >
        <option *ngFor="let l of limitOptions" [value]="l">{{ l }}</option>
      </select>
    </div>
    <div class="flex items-center space-x-4">
      <button
        data-spec="prev-page-button"
        class="px-4 py-2 rounded-md"
        [ngClass]="{
          'bg-gray-300 cursor-not-allowed': currentPage === 1,
          'bg-blue-500 text-white hover:bg-blue-600': currentPage > 1
        }"
        [disabled]="currentPage === 1"
        (click)="changePage(currentPage - 1)"
      >
        Previous
      </button>
      <span data-spec="pagination-info"
        >Page {{ currentPage }} of {{ totalPage$ | async }}</span
      >
      <button
        data-spec="next-page-button"
        class="px-4 py-2 rounded-md"
        [ngClass]="{
          'bg-gray-300 cursor-not-allowed':
            currentPage === ((totalPage$ | async) || 1),
          'bg-blue-500 text-white hover:bg-blue-600':
            currentPage < ((totalPage$ | async) || 1)
        }"
        [disabled]="currentPage === (totalPage$ | async)"
        (click)="changePage(currentPage + 1)"
      >
        Next
      </button>
    </div>
  </div>
</div>

<app-add-product-modal
  *ngIf="showAddModal"
  (onClose)="closeAddProductModal()"
></app-add-product-modal>
